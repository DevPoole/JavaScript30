<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'long');
    console.log(`Hello I am a ${dogs}!`);

    // Styled
    console.log('%c I am some great text', 'fontSize:50px; background:red; text-shadow: 10px 10px 0 blue;');

    // warning!
    console.warn('Ah fuck');

    // Error :|
    console.error('Ah shit');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    console assert(1 === 2, 'That is wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Jake');
    console.count('Bob');
    console.count('Jake');
    console.count('Bob');
    console.count('Bob');
    console.count('Bob');
    console.count('Jake');
    console.count('Bob');
    console.count('Jake');
    console.count('Bob');

    // timing
    console.time('fetching data');
    fetch('https://apt.github.com/users/wesbos')
      .then(data => data.jason())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
